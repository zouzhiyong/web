<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div id='app'></div>
</body>

</html>
<script src="../js/vue.min.js"></script>
<script src="../js/index.js"></script>
<script>
    Vue.component('cust-form', {
        data: function() {
            var v = {};
            this.form.item.map(function(item) {
                if (item.control.model) {
                    v[item.control.model] = item.control.value || ''
                }
            })

            return {
                value: v
            }
        },
        props: {
            form: {
                type: Object
            }
        },
        methods: {
            handleClick: function() {
                console.log(this.value)
            }
        },
        render: function(_c) {
            var _self = this;
            return _c('el-form', {
                attrs: {
                    model: _self.value,
                    inline: true
                },
                staticClass: _self.form.class,
                ref: _self.ref
            }, [
                _self._l(_self.form.item, function(item) {
                    //获取事件                    
                    var control = {};
                    var _$on = {};
                    for (var key in item.control.on) {
                        _$on[key] = _self[item.control.on[key]]

                    }

                    //只获取默认值
                    if (item.control.name == '') return;

                    //文本控件
                    if (item.control.name == 'el-input') {
                        control = _c(item.control.name, {
                            attrs: JSON.parse(JSON.stringify(item.control.attrs)),
                            model: {
                                value: (_self.value[item.control.model]),
                                callback: function($$v) {
                                    _self.value[item.control.model] = $$v
                                }
                            },
                            staticClass: item.control.class,
                            ref: item.control.ref,
                            on: _$on
                        })
                    }
                    //下拉选择控件
                    if (item.control.name == 'el-select') {
                        control = _c(item.control.name, {
                            attrs: JSON.parse(JSON.stringify(item.control.attrs)),
                            model: {
                                value: (_self.value[item.control.model]),
                                callback: function($$v) {
                                    _self.value[item.control.model] = $$v
                                }
                            },
                            staticClass: item.control.class,
                            ref: item.control.ref,
                            on: _$on
                        }, [
                            _self._l(item.control.option, function(_item) {
                                return _c('el-option', {
                                    attrs: {
                                        label: _item.label,
                                        value: _item.value
                                    }
                                })
                            })
                        ])
                    }

                    //按钮控件
                    if (item.control.name == 'el-button') {
                        control = _c(item.control.name, {
                            attrs: JSON.parse(JSON.stringify(item.control.attrs)),
                            staticClass: item.control.class,
                            ref: item.control.ref,
                            on: _$on
                        }, [
                            _self._v(item.control.label)
                        ])
                    }

                    return _c('el-form-item', {
                        attrs: item.attrs ? JSON.parse(JSON.stringify(item.attrs)) : {},
                        staticClass: item.class,
                        ref: item.ref
                    }, [control])
                })
            ])
        }
    })

    var _vm = new Vue({
        el: '#app',
        data: {
            form: {
                attrs: {
                    inline: 'true'
                },
                class: 'demo-form-inline',
                item: [{
                    attrs: {
                        label: '审批人',
                        prop: 'user',
                        rules: [{
                            required: 'true',
                            message: '请输入邮箱地址',
                            trigger: 'blur'
                        }, {
                            type: 'email',
                            message: '请输入正确的邮箱地址',
                            trigger: 'blur,change'
                        }]
                    },
                    control: {
                        name: 'el-input',
                        attrs: {
                            placeholder: '审批人'
                        },
                        model: 'user'
                    }
                }, {
                    attrs: {
                        label: '活动区域',
                        prop: 'region'
                    },
                    control: {
                        name: 'el-select',
                        attrs: {
                            placeholder: '活动区域',
                            clearable: 'true'
                        },
                        model: 'region',
                        option: [{
                            value: 'shanghai',
                            label: '区域一'
                        }, {
                            value: 'beijing',
                            label: '区域二'
                        }]
                    }
                }, {
                    control: {
                        name: '',
                        model: 'name',
                        value: '111'
                    }
                }, {
                    control: {
                        name: 'el-button',
                        attrs: {
                            type: 'primary'
                        },
                        on: {
                            click: 'handleClick'
                        },
                        label: '查询'
                    }
                }]
            }
        },
        render: function(_c) {
            return _c('cust-form', {
                attrs: {
                    form: this.form
                }
            })
        }
    })
</script>
