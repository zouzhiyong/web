<body>
    <div id="app">
        <el-row>
            <el-col :span="24">
                <el-form :inline="true" :model="formInline" class="demo-form-inline query-form">
                    <el-form-item label="供货单位">
                        <el-input v-model="formInline.dw" placeholder="供货单位" icon="more" :on-icon-click="handleIconClick">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="经手人">
                        <el-input v-model="formInline.jsr" placeholder="经手人" icon="more" :on-icon-click="handleIconClick">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="部门">
                        <el-input v-model="formInline.bm" placeholder="部门" icon="more" :on-icon-click="handleIconClick">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="收货仓库">
                        <el-select v-model="formInline.ck" placeholder="收货仓库">
                            <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                            </el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">查询</el-button>
                    </el-form-item>
                </el-form>
                <el-table :data="tableData" border stripe class="table" :height="height">
                    <el-table-column type="selection" width="55" header-align="center" align="center">
                    </el-table-column>
                    <el-table-column type="index" width="100" header-align="center" align="center">
                    </el-table-column>
                    <el-table-column label="日期" width="180" header-align="center" sortable prop="date">
                        <template scope="scope">
						<el-icon name="time"></el-icon>
						<span style="margin-left: 10px">{{ scope.row.date }}</span>
						</template>
                    </el-table-column>
                    <el-table-column label="日期" width="180" header-align="center" sortable prop="date">
                        <template scope="scope">
						<el-input v-model="scope.row.date" placeholder="请输入内容"></el-input>
						</template>
                    </el-table-column>
                    <el-table-column prop="date" label="日期" width="180" header-align="center">
                    </el-table-column>
                    <el-table-column label="姓名" width="180" header-align="center">
                        <template scope="scope">
                            <el-popover trigger="hover" placement="top">
                                <p>姓名: {{ scope.row.name }}</p>
                                <p>住址: {{ scope.row.address }}</p>
                                <div slot="reference" class="name-wrapper">
                                    <el-tag>{{ scope.row.name }}</el-tag>
                                </div>
                            </el-popover>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作" header-align="center" align="center">
                        <template scope="scope">
                            <el-button size="small" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                            <el-button size="small" type="danger" @click="handleDelete(scope.$index, tableData)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </el-col>
        </el-row>
    </div>
</body>
